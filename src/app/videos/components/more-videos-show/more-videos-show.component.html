<div class="main-container">
  <div *ngFor="let items of data" class="container-view_video">
    <img [src]="items.snippet.thumbnails.medium.url" alt="video-image" (click)="handleSeeVideo(items)">
    <h3>{{ items.snippet.title  }}</h3>
    <div class="contain-date">
      <p class="channel-title"> <small>Channel: </small> <strong>{{ items.snippet.channelTitle }}</strong></p>
    </div>
  </div>
</div>
